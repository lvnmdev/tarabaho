<ion-content padding class="loginbg">
  <ion-row justify-content-center align-items-center style="margin-top:80px;">
    <ion-img height="100" width="100" src="./../../../assets/imgs/tarabaho-logo.png" style="background: transparent !important;"></ion-img>
    <h1 style="color:white; font-size: 50px;"> Tarabaho</h1>
  </ion-row>
  
  <ion-list>
    <ion-item class="noBgcolor">
      <ion-label floating color="white">Username</ion-label>
      <ion-input type="text" [(ngModel)]="logUsername"></ion-input>
    </ion-item>

    <ion-item class="noBgcolor">
      <ion-label floating color="white">Password</ion-label>
      <ion-input type="password" [(ngModel)]="logPassword"></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button medium block (click)="userLogin()" color="primary">LOGIN</button>
  <button ion-button medium block (click)="userRegister()" color="secondary">REGISTER</button>
</ion-content>
