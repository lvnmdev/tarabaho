<ion-header>

  <ion-navbar color="primary">
    <ion-searchbar>
    </ion-searchbar>
  </ion-navbar>

</ion-header>90


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let data of dataJobs" (click)="viewJob(data)" style="padding-left:0 !important;">
      <ion-thumbnail item-start>
        <ion-img src="./../../../assets/imgs/ustp.png" style="background: transparent !important;"></ion-img>
      </ion-thumbnail>
      <h2><strong>{{data.job_title}}</strong></h2>
      <h3>{{data.company_name}}</h3>
      <p>{{data.job_position}}</p>
    </button>
  </ion-list>
</ion-content>
