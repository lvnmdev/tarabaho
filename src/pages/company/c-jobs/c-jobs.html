<ion-header>

  <ion-navbar color="primary">
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <button ion-button outline medium block (click)="postJob()">
    <ion-icon name="add"> </ion-icon>Post Job
  </button>
  <ion-list>
    <br>
    <hr>
    <ion-item-sliding *ngFor="let data of dataPostedJobs" >
      <ion-item>
        <ion-avatar item-start>
          <ion-icon name="briefcase" style="font-size:50px;"></ion-icon>
        </ion-avatar>
        <h2><strong>{{data.job_title}}</strong></h2>
        <h3>{{data.job_position}}</h3>
        <p>{{data.job_desc}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="secondary" style="width:80px;" (click)="editPost(data)">
          <ion-icon name="ios-create" style="font-size:30px;"></ion-icon>
        </button>
        <button ion-button color="danger" style="width:80px;" (click)="deleteConfirm(data)">
<ion-icon name="trash" style="font-size:30px;"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
