<ion-header>

  <ion-navbar color="primary">
    <ion-row>
      <button ion-button clear large color="white" (click)="dismissModal()"><ion-icon name="md-arrow-back"></ion-icon></button>
      <ion-title>Edit Post</ion-title>
    </ion-row>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Job Title</ion-label>
      <ion-input type="text" [(ngModel)]="editJobTitle"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Job Position</ion-label>
      <ion-input type="text" [(ngModel)]="editJobPosition"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label stacked>Job Description</ion-label>
      <ion-input type="text" [(ngModel)]="editJobDescription"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Sex</ion-label>
      <ion-select [(ngModel)]="editJobSex">
        <ion-option value="Male">Male</ion-option>
        <ion-option value="Female">Female</ion-option>
        <ion-option value="Both">Both</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked>Requirements</ion-label>
      <ion-input type="text" [(ngModel)]="editJobRequirements"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button medium block color="primary" (click)="editPostJob()">UPDATE</button>
</ion-content>
