<ion-header>

  <ion-navbar>
    <ion-title>Add Post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
    <ion-item>
      <ion-label stacked>Job Title</ion-label>
      <ion-input type="text" [(ngModel)]="jobTitle"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Job Position</ion-label>
      <ion-input type="text" [(ngModel)]="jobPosition"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label stacked>Job Description</ion-label>
      <ion-input type="text" [(ngModel)]="jobDescription"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Sex</ion-label>
      <ion-select [(ngModel)]="jobSex">
        <ion-option value="Male">Male</ion-option>
        <ion-option value="Female">Female</ion-option>
        <ion-option value="Both">Both</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked>Requirements</ion-label>
      <ion-input type="text" [(ngModel)]="jobRequirements"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button outline medium block (click)="postJob()"><ion-icon name="add"></ion-icon> ADD POST</button>
</ion-content>
