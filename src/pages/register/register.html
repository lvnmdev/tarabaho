<ion-header>

  <ion-navbar color="primary">
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="loginbg">
  <ion-list>

    <ion-item class="noBgcolor">
      <ion-label stacked color="white">Username</ion-label>
      <ion-input type="text" [(ngModel)]="regUsername" required></ion-input>
    </ion-item>

    <ion-item class="noBgcolor">
      <ion-label stacked color="white">Password</ion-label>
      <ion-input type="password" [(ngModel)]="regPassword" required></ion-input>
    </ion-item>

    <ion-item class="noBgcolor">
      <ion-label stacked color="white">Confirm Password</ion-label>
      <ion-input type="password" [(ngModel)]="regConfirmPassword" required></ion-input>
    </ion-item>

    <ion-item class="noBgcolor">
      <ion-label stacked color="white">User Type</ion-label>
      <ion-select [(ngModel)]="regUserType">
        <ion-option value="0">User</ion-option>
        <ion-option value="1">Company</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <button ion-button medium block (click)="userRegister()" color="primary">REGISTER</button>
</ion-content>
